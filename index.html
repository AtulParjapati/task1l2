<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Online Quiz Maker</h1>
        <p>Create and take quizzes with ease</p>
    </header>
    <main>
        <div id="home">
            <h2>Welcome</h2>
            <a href="#create-quiz" class="button">Create a Quiz</a>
            <a href="#quiz-list" class="button">Take a Quiz</a>
        </div>

        <div id="create-quiz" class="form-container">
            <h2>Create a Quiz</h2>
            <form id="quiz-form">
                <label for="quiz-title">Quiz Title:</label>
                <input type="text" id="quiz-title" name="quiz-title" required><br><br>

                <div id="questions-container">
                    <div class="question-item">
                        <label for="question">Question:</label>
                        <input type="text" class="question" name="question[]" required><br><br>

                        <label for="option1">Option 1:</label>
                        <input type="text" class="option" name="option1[]" required><br><br>

                        <label for="option2">Option 2:</label>
                        <input type="text" class="option" name="option2[]" required><br><br>

                        <label for="option3">Option 3:</label>
                        <input type="text" class="option" name="option3[]" required><br><br>

                        <label for="correct-answer">Correct Answer:</label>
                        <input type="text" class="correct-answer" name="correct-answer[]" required><br><br>
                    </div>
                </div>

                <button type="button" id="add-question">Add Question</button><br><br>
                <button type="submit">Save Quiz</button>
            </form>
        </div>

        <div id="quiz-list" class="quiz-list">
            <h2>Available Quizzes</h2>
            <div class="quiz-item">
                <h3>Sample Quiz</h3>
                <a href="#take-quiz" class="button">Take Quiz</a>
            </div>
        </div>

        <div id="quiz-results">
            <h2>Quiz Results</h2>
            <p>Your Score: <span id="score">0</span></p>
            <p>Correct Answers:</p>
            <ul id="correct-answers"></ul>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
